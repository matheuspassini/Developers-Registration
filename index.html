<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Developers Registration</title>
</head>
<body>
    <h1>Developers Registration</h1><hr>
    <h2>Add a new Developer</h2>
    <form id="dev-registration">
        <label for="fullname">Fullname: </label>
        <input id="fullname" name="fullname" type="text"><br><br>

        <label for="technologies">Technologies:</label><br><br>
        
        <button id="add-technologies" type="button">Add new technology</button>   
        
        <ul id="stack-tech"></ul><br><br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
